<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        h1{
            text-align: center;
        }
        h2{
            text-align: center;
        }
        body{
            border: 0em;
            background-color: blueviolet;
        }
        .btn{
            background-color: aqua;
            box-align: center;
        }
        p{
            color: azure;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:  *<input type="text" name="name" required> </p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p> Address: <textarea name="address" id="address" cols="100" rows="8"></textarea> </p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: 
            <select name="card_type" id="card_type">
                <option value="">--Select a Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MasterCard">MasterCard</option>
            </select>
    </p>    
    <p>
        Card Number:  *<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now" class="btn">
    </form>
</body>
</html>
